<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Lightning QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="lightning-animation">
        <div class="lightning-bolt"></div>
        <div class="lightning-bolt"></div>
        <div class="lightning-bolt"></div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Scan the QR Code</h1>
                <p class="lead mb-5 signup-text">Use your Lightning wallet to scan this QR code<br>and set up recurring payments.</p>
                <div class="qr-container">
                    <!-- Dynamically load the QR code as a base64-encoded image -->
                    <img src="data:image/png;base64,{{ qr_code_data }}" alt="Lightning QR Code" class="img-fluid">
                </div>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg mt-4">Go Back</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
