<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Lightning Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="lightning-animation">
        <div class="lightning-bolt"></div>
        <div class="lightning-bolt"></div>
        <div class="lightning-bolt"></div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 text-center">
                <div class="thunder-container">
                    <div class="thunder"></div>
                </div>
                <div class="hero-content">
                    <h1 class="mt-5 mb-5 display-4 fw-bold">Experience the Future<br>of Payments</h1>
                    <p class="lead mb-5 signup-text">Sign up for Recurring Lightning Payments and unlock the<br>power of fast, low-cost Bitcoin transactions!</p>
                    <div class="cta-buttons">
                        <a href="{{ url_for('qr_code') }}" class="btn btn-primary btn-lg me-3">Yes, I'm interested!</a>
                        <a href="https://www.lopp.net/lightning-information.html" class="btn btn-outline-secondary btn-lg">Learn More</a>
                    </div>
                </div>
                <div class="features mt-5">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="feature-item">
                                <i class="fas fa-bolt feature-icon"></i>
                                <h3>Lightning Fast</h3>
                                <p class="feature-description">Near-instant transactions</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-item">
                                <i class="fas fa-lock feature-icon"></i>
                                <h3>Secure</h3>
                                <p class="feature-description">Built on Bitcoin's robust security</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-item">
                                <i class="fas fa-coins feature-icon"></i>
                                <h3>Low Fees</h3>
                                <p class="feature-description">Minimal transaction costs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
